name: .NET Build and Release

on:
  workflow_dispatch:
  push:
    paths:
      - 'version.json'

permissions:
  id-token: write
  contents: write

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-nupkg:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.semver }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - uses: dotnet/nbgv@master
        id: nbgv

      - name: Export version
        id: version
        run: echo "semver=${{ steps.nbgv.outputs.SemVer2 }}" >> "$GITHUB_OUTPUT"

      - name: Restore dependencies
        run: dotnet restore --locked-mode

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Generate NuGet Package
        run: dotnet pack --no-build -c Release --output ./nuget-artifacts

      - name: Upload NuGet artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./nuget-artifacts/*.nupkg

  build-aot:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish NativeAOT
        shell: bash
        run: |
          dotnet publish src/ConsoleToSvg/ConsoleToSvg.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained \
            -p:PublishAot=true \
            -p:PublishSingleFile=true \
            -p:WarningLevel=0 \
            -o ./native-publish/${{ matrix.rid }}

      - name: Upload native binary
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.rid }}
          path: ./native-publish/${{ matrix.rid }}/console2svg*

  release-github:
    needs: [build-nupkg, build-aot]
    runs-on: ubuntu-latest

    steps:
      - name: Download NuGet artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./release-upload

      - name: Download all native binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: native-*
          path: ./native-artifacts
          merge-multiple: false

      - name: Collect native binaries
        shell: bash
        run: |
          for dir in ./native-artifacts/native-*/; do
            rid=$(basename "$dir" | sed 's/^native-//')
            if [[ "$rid" == win-* ]]; then
              src="$dir/console2svg.exe"
              dst="./release-upload/console2svg-${rid}.exe"
            else
              src="$dir/console2svg"
              dst="./release-upload/console2svg-${rid}"
            fi
            if [ -f "$src" ]; then
              cp "$src" "$dst"
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-nupkg.outputs.version }}
          name: ${{ needs.build-nupkg.outputs.version }}
          generate_release_notes: true
          files: ./release-upload/*

  release-nuget:
    needs: build-nupkg
    runs-on: ubuntu-latest

    steps:
      - name: Download NuGet artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./nuget-artifacts

      - name: NuGet login
        uses: NuGet/login@v1
        id: login
        with:
          user: arika0093

      - name: Publish NuGet Package
        run: dotnet nuget push ./nuget-artifacts/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ steps.login.outputs.NUGET_API_KEY }}

  release-npm:
    needs: [build-nupkg, release-github]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Set npm package version
        working-directory: wrapper/npm
        run: npm pkg set version="${{ needs.build-nupkg.outputs.version }}"

      - name: Publish npm package
        working-directory: wrapper/npm
        run: npm publish --provenance --access public

  image-gen:
    runs-on: ubuntu-latest
    needs: [release-github]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup console2svg
        uses: ./

      - name: Install dependencies
        run: |
          sudo npm install -g oh-my-logo
          sudo apt-get install -y sl htop vim

      - name: Generate images
        run: bash scripts/image-gen.sh

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "[skip-ci] chore: regenerate assets"
          branch: ${{ github.ref_name }}
